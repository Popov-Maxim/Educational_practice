<!DOCTYPE html>
<html>
	<head>
		<title>Profit!</title>
		<link rel="stylesheet" type="text/css" href="resources/css/styles.css">
	</head>
	<body>
		<script src="resources/js/AdList.js"></script>
		<script src="resources/js/Builder.js"></script>
		<script src="resources/js/Page.js"></script>
		<header>
			<div class="header__logo">
				Profit!
			</div>
			<div class="header__log-in">
				<div class="header__button-add">
					<button class="button-add">Войти</button>
				</div>
			</div>
		</header>
		<main>
			<div class="filter-table">
				<div class="filter-tools">
					<div class="filter-tools__date">
						Дата:
						<input type="text" class="input-date-from" placeholder="с...">
						<input type="text" class="input-date-to" placeholder="до...">
					</div>
					<div class="filter-tools__tag">
						Хештег:
						<div class="filter-tools__all-tag">
							<input type="text" placeholder="Тег1">
							<input type="text" placeholder="Тег2">
							<input type="text" placeholder="Тег3">
						</div>
					</div>
					<div class="filter-tools__provider">
						Поставщик:
						<select  class="select-provider" >
						</select>
					</div>
				</div>
			</div>
			<div class="post-feed">
			</div>
		</main>
		<footer>
			<p class="footer__text">Profit!<br>
			Попов Максим<br>
			2 курс 6 группа<br>
			boecmaks@list.ru<br><br>

			последнее изменение:<br>
			01.03.2021</p>
		</footer>
		<script src="resources/js/Main.js"></script>
	</body>
</html>
